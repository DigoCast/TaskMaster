<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/main.js">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/img/logoTask.svg">
    <title>TaskMaster</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <svg class="logo" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            <h1 class="title">TaskMaster</h1>   
        </div>

        <button class="btn-mode">
            <img src="./assets/img/lightMode.svg" alt="lightmode">
        </button>
    </header>
    <main>
        <div class="left-container">
            <div class="container-addTask">
                <h2 class="title-addTaks">Adicionar Tarefa</h2>
                <input class="input-taskName" type="text" name="taskName" placeholder="Nome da tarefa">
                <select class="input-select" name="priority" id="priority">
                    <option class="default-option" value="" disabled selected hidden>Defina a prioridade:</option>
                    <option value="high">Alta</option>
                    <option value="medium">Média</option>
                    <option value="low">Baixa</option>
                </select>
                <select class="input-select" name="priority" id="priority">
                    <option class="default-option" value="" disabled selected hidden>Defina o tipo:</option>
                    <option value="Work">Trabalho</option>
                    <option value="studies">Estudos</option>
                    <option value="entertainment">Lazer</option>
                </select>
                <input type="date" class="input-taskName">
                <textarea name="description" id="description" class="input-taskName" placeholder="Descrição da tarefa..."></textarea>
            </div>
        </div>
        <div class="right-container">

        </div>
    </main>
</body>
</html>
