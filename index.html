<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/img/logoTask.svg" />
    <title>TaskMaster</title>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <svg
          class="logo"
          viewBox="0 0 48 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
        </svg>
        <h1 class="title">TaskMaster</h1>
      </div>

      <button class="btn-mode" id="theme-toggle">
        <img src="./assets/img/lightMode.svg" alt="lightmode" />
      </button>
    </header>
    <main>
      <div class="left-container">
        <div class="container-addTask">
          <h2 class="title-addTaks">Adicionar Tarefa</h2>
          <div class="container-input">
            <input
              class="input-taskName"
              type="text"
              name="taskName"
              placeholder="Nome da tarefa"
            />
            <select class="input-select" name="priority" id="priority">
              <option class="default-option" value="" disabled selected hidden>
                Defina a prioridade:
              </option>
              <option value="high">Alta</option>
              <option value="medium">Média</option>
              <option value="low">Baixa</option>
            </select>
            <select class="input-select" name="priority" id="priority">
              <option class="default-option" value="" disabled selected hidden>
                Defina o tipo:
              </option>
              <option value="Work">Trabalho</option>
              <option value="studies">Estudos</option>
              <option value="entertainment">Lazer</option>
            </select>
            <input type="date" class="input-taskName" />
            <textarea
              name="description"
              id="description"
              class="input-taskName"
              placeholder="Descrição da tarefa..."
            ></textarea>
            <button class="button-addTask">Adicionar Tarefa</button>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="container-myTasks">
          <div class="myTasks-header">
            <h2 class="title-addTaks">Minhas Tarefas</h2>
            <div class="filters">
              <div class="radio">
                <label>
                  <input type="radio" name="option[356]" value="288" />
                  <span>Todas</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="option[356]" value="288" />
                  <span>Ordenar</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="option[356]" value="288" />
                  <span>Filtrar</span>
                </label>
              </div>
            </div>
          </div>
          <div class="container-tasks">

            <div class="card-task">
              <div class="taskTitle">
                <h3>Reunião de Planejamento de Projeto</h3>
                <div class="tooltip">
                  <span class="tooltiptext">Alta</span>
                </div>
              </div>              
              <p class="task-date">Data limite: 10/12/2009</p>
              <p class="task-description">
                Discutir os próximos passos e definir o escopo para sprint 2.
              </p>
              <p class="task-type">Trabalho</p>
              <div class="task-card-buttons">
                <button class="concluded-button">Concluir</button>
                <button class="delete-button">Deletar</button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/main.js" defer></script>
</html>
